<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid rgb(68, 11, 226);
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Student Information</h2>

    <table border="1pxl solid block">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Doe</td>
            <td>18</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Smith</td>
            <td>17</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Johnson</td>
            <td>19</td>
            <td>A</td>
        </tr>
    </table>

</body>
</html>
